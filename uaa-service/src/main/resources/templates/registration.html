<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Smart Wizard - a JavaScript jQuery Step Wizard plugin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Include Bootstrap CSS -->
    <link th:href="@{//webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Include SmartWizard CSS -->
    <link th:href="@{//webjars/smartwizard/dist/css/smart_wizard.css}" rel="stylesheet">

    <!-- Optional SmartWizard theme -->
    <link th:href="@{//webjars/smartwizard/dist/css/smart_wizard_theme_circles.css}" rel="stylesheet">
    <link th:href="@{//webjars/smartwizard/dist/css/smart_wizard_theme_arrows.css}" rel="stylesheet">
    <link th:href="@{//webjars/smartwizard/dist/css/smart_wizard_theme_dots.css}" rel="stylesheet">
</head>
<body>


<div class="container">
    <br/>



    <form action="#" id="myForm" role="form" data-toggle="validator" method="post" accept-charset="utf-8" th:action="@{/registration#step-3}" th:object="${user}">

        <!-- SmartWizard html -->
        <div id="smartwizard">
            <ul>
                <li><a href="#step-1">Step 1<br/><small>New Account</small></a></li>
                <li><a href="#step-2">Step 2<br/><small>Password</small></a></li>
                <li><a href="#step-3">Step 3<br/><small>Terms and Conditions</small></a></li>
            </ul>

            <div>
                <!-- NEW ACCOUNT -->
                <div id="step-1">
                    <h2>New Account</h2>
                    <div class="help-block"></div>
                    <div id="form-step-0" role="form" data-toggle="validator">
                        <div class="form-group has-error has-feedback">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" th:field="*{firstName}"  th:value="${user.firstName}" required>
                            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                        </div>
                        <div class="form-group has-error has-feedback">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter last name"  th:field="*{lastName}" required>
                            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                        </div>
                        <div class="form-group has-error has-feedback">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" th:field="*{email}"  required>
                            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                        </div>
                    </div>
                </div>




                <!-- PASSWORD -->
                <div id="step-2">
                    <h2>Your Password</h2>
                    <div class="help-block">
                        <div id="passwordAlert" class="alert alert-info" role="alert">Minimum of 8 characters</div>
                    </div>
                    <div id="form-step-1" role="form" data-toggle="validator">
                        <div class="form-group has-error has-feedback">
                            <label for="inputPassword">Password:</label>
                            <input type="password" data-minlength="8" class="form-control" id="inputPassword" placeholder="Enter password" th:field="*{password}"required>
                            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                        </div>
                        <div class="form-group has-error has-feedback">
                            <label for="inputPasswordConfirm">Confirm Password:</label>
                            <input type="password" data-minlength="8" data-match="#inputPassword" class="form-control" id="inputPasswordConfirm" placeholder="Confirm password" required>
                            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                        </div>
                    </div>
                </div>





                <!-- Terms and Conditions -->
                <div id="step-3">
                    <h2>Terms and Conditions</h2>
                    <p>
                        Terms and conditions: Keep your smile :)
                    </p>
                    <div id="form-step-2" role="form" data-toggle="validator">
                        <div class="form-group">
                            <label for="terms">I agree with the T&C</label>
                            <input type="checkbox" id="terms" data-error="Please accept the Terms and Conditions" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div th:if="${confirmationMessage}" class="alert alert-success" role="alert" th:text=${confirmationMessage}></div>
                        <div th:if="${alreadyRegisteredMessage}" class="alert alert-danger" role="alert" th:text=${alreadyRegisteredMessage}></div>
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>


</div>

<!-- Include jQuery -->
<!--<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}" />-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


<!-- Include jQuery Validator plugin -->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>-->
<!--<script th:src="@{/webjars/github-com-1000hz-bootstrap-validator/dist/validator.min.js}" />-->
<script type="text/javascript" src="js/1000hz-bootstrap-validator/validator.min.js"></script>


<!-- Include SmartWizard JavaScript source -->
<!--<script th:src="@{/webjars/smartwizard/dist/js/jquery.smartWizard.min.js}" />-->
<script type="text/javascript" src="js/smartWizard/jquery.smartWizard.min.js"></script>

<script type="text/javascript" src="js/registration.js"></script>


</body>
</html>
