spring:
  application:
    name: gateway-service

  cloud:
    config:
      enabled: false


eureka:
  # Client
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://eureka:password@localhost:8061/eureka/}


---
spring:
  profiles:
    - cloud

  cloud:
    config:
      enabled: true
      username: config
      password: password
      uri: http://localhost:8088

